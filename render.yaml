services:
  - type: web
    name: scam-detection-api
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: API_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: CHROMA_PERSIST_DIRECTORY
        value: /opt/render/project/src/chroma_data
